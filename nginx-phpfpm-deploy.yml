apiVersion: v1
kind: Pod
metadata:
  name: nginx-phpfpm
  labels:
    app: nginx-phpfpm
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    volumeMounts:
    - name: nginx-config-volume
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
    - name: shared-files
      mountPath: /var/www/html  

  - name: php-fpm-container
    image: php:7.2-fpm
    volumeMounts:
    - name: shared-files
      mountPath: /var/www/html 
    
  volumes:
  - name: shared-files
    emptyDir: {}
  - name:  nginx-config-volume
    configMap:
        name: nginx-config
